base:keywords:Flux:
  en:
    key: "@Flux"
    name: Flux
    description: Gained when damaged. If over the maximum, become @Overloaded until the following turn.

base:keywords:Overloaded:
  en:
    key: "@Overloaded"
    name: Overloaded
    description: Cannot do anything. Lose half your maximum Flux afterwards.

base:keywords:Elemented:
  en:
    key: "@Elemented"
    name: Elemented
    description: The element of the @Components determines the damage element. Star or Life tiles use the Non-Elemental element.

base:keywords:AOE:
  en:
    key: "@AOE"
    name: AOE
    description: Targets all enemies or spells.

base:keywords:Components:
  en:
    key: "@Components"
    name: Components
    description: The tiles used to activate the spell.

base:keywords:Repeatable:
  en:
    key: "@Repeatable"
    name: Repeatable
    description: Can be casted multiple times per turn or unlimited times if no number is provided.

base:keywords:OpenDiscard:
  en:
    key: "@OpenDiscard"
    name: Open Discard
    description: Place the tile into the Open Discard pool.

base:keywords:Numeric:
  en:
    key: "@Numeric"
    name: Numeric
    description: Uses the highest numeric value of the @Components.

base:keywords:Successor:
  en:
    key: "@Successor"
    name: Successor
    description: For Elemental Tiles, the number+1, or 1 if the number is 9. Life succession is Life, Mind, Soul. Star succession is Earth, Moon, Sun, Star.

base:keywords:Predecessor:
  en:
    key: "@Predecessor"
    name: Predecessor
    description: For Elemental Tiles, the number-1, or 9 if the number is 1. Life predecession is Soul, Mind, Life. Star predecession is Star, Sun, Moon, Earth.

base:keywords:Exhaust:
  en:
    key: "@Exhaust"
    name: Exhaust
    description: After casting, Disable the spell for the rest of combat.

base:keywords:ElementalTile:
  en:
    key: "@ElementalTile"
    name: Elemental Tile
    description: Fire Ice or Lightning tile.

base:keywords:ArcaneTile:
  en:
    key: "@ArcaneTile"
    name: Arcane Tile
    description: Star or Life tile.

base:keywords:Break:
  en:
    key: "@Break"
    name: Break
    description: Takes 50% more damage when attacked with the broken element.

base:keywords:Chain:
  en:
    key: "@Chain"
    name: Chain
    description: Takes damage when attacked with the chained element.

base:keywords:Strength:
  en:
    key: "@Strength"
    name: Strength
    description: Attack damage increased by 1 per point of Strength.

base:keywords:Defense:
  en:
    key: "@Defense"
    name: Defense
    description: Damage taken via attacks decreased by 1 per point of Defense.

base:keywords:Burn:
  en:
    key: "@Burn"
    name: Burn
    description: Take 2 damage if a Burning Tile is used as a @Component.

base:keywords:Freeze:
  en:
    key: "@Freeze"
    name: Freeze
    description: Tile cannot be discarded or transformed.

base:keywords:Shock:
  en:
    key: "@Shock"
    name: Shock
    description: "@Disable the spell if a Shock Tile is used as a @Component."

base:keywords:Disable:
  en:
    key: "@Disable"
    name: Disable
    description: Spell cannot be played this turn.
